<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      body{
    background-color: #000;
    }  
 /*   .navbar
        {
            border:5px solid #000;
        }*/
        .active, .btn:hover {
           background-color: #666;
            }
        .image{
           animation: turn 2s infinite;
       }
       @keyframes turn{
           to{
               transform: rotateY(360deg);
           }
       }
 /*   #particles-js{
         background-size: cover;
         background-position: center;
        }
 */   
    </style>
    
    </head>
    <body>
         <script>
        function myFun()
        {
            var random=Math.floor(Math.random() * 100000);
            alert("Your registration number is " + random);
        }
        
        function textbox(select){
            var selectedvalue=select.options[select.selectedIndex].value;
            var txtother = document.getElementById("txtother");
            txtother.disabled = selectedvalue == 1? false : true ;
            if(!txtother.disabled){
                txtother.focus();
            }  
        }
        function textbox(selectt){
         var selectedvaluee=selectt.options[selectt.selectedIndex].value;
            var txtotherr = document.getElementById("txtotherr");
            txtotherr.disabled = selectedvaluee == 4? true : false ;
            if(!txtotherr.disabled){
                txtotherr.focus();
            }     
        }
    
        particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 100,
      "density": {
        "enable": true,
        "value_area": 1000
      }
    },
    "color": {
      "value": "#FF4500"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 1,
        "color": "#FF4500"
      },
      "polygon": {
        "nb_sides": 4
      },
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 0.1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 15,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 50,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

    </script>
    
    <div style="position: fixed; width: 100%; height: 100%;" id="particles-js"></div>
     <div class="container-fluid">
         <nav class="navbar navbar-dark">
             <a class="navbar-brand" href="#">
             <img class="image" src="logo.jpg" alt="logo" style="width:100px;height: 80px;padding-left: -10px;border: 5px solid #555;">
             </a>
             <button type="button"  class="btn btn-light btn-lg">HOME</button>
             <button type="button"  class="btn btn-light btn-lg active">REGISTRATION</button>
             <button type="button" class="btn btn-light  btn-lg">HACKATHON</button>
             <button type="button" class="btn btn-light dropdown-toggle  btn-lg" data-toggle="dropdown">MORE</button>
             <div class="dropdown-menu">
             <a class="dropdown-item" href="#">ALL COURSES</a>
             <a class="dropdown-item" href="#">DISCUSSION CENTER</a>
             </div>
         </nav>
     </div>
         <h3><marquee style="text-shadow:2px 2px 5px; color: wheat;" scroll-amount="6">Online International Hackathon Registration</marquee></h3>
        <div class="container-sm" style="position: relative; width: 70%;">
         
           <form action="" style="padding-top: 40px;" >
                <div class="form-group">
                    <p style="color:#fff "><strong>User Name :</strong></p>
                    <input type="text" class="form-control form-control-sm" id="usr" name="username">
               </div>
                <div class="form-group" >
                    <p style="color:#fff "><strong>E-mail :</strong></p>
                    <input type="password" class="form-control form-control-sm" id="pwd" name="password">
                </div>
                
                <p style="color:#fff "><strong>Edition :</strong></p>
                <select class="form-control form-control-sm" id="sel1" name="sellist1">
                    <option></option>
                    <option>Software</option>
                    <option>Hardware</option>
                    <option>Embedded</option>
                </select><br>
                
                <p style="color:#fff "><strong>Theme :</strong></p>
                <select class="form-control form-control-sm"  id="sel1" name="sellist1">
                    <option></option>
                    <option>Software</option>
                    <option>Electronics</option>
                    <option>Mechanical</option>
                </select><br>
                
                <p style="color:#fff "><strong>Select College:</strong></p>
                <select class="form-control form-control-sm"  id="select" name="sellist1" onchange="textbox(this)">
                    <option></option>
                    <option>Zakir Hussain College of Engineering and Technology</option>
                    <option>International Institute of Information Technology,Hyderabad</option>
                    <option> IIT Delhi,New Delhi</option>
                    <option>IIT Bombay,Mumbai</option>
                    <option> IIT Kanpur</option>
                    <option> IIT Roorkee </option>
                    <option>VIT Vellore</option>
                    <option>NIT Calicut</option>
                    <option> Birla Institute of Technology,Ranchi </option>
                    <option>Jamia Millia Islamia,New Delhi </option>
                    <option> Delhi Technological University,New Delhi</option>
                    <option>SRM Institute of Science and Technology,Chennai</option>
                    <option>Panjab University,Chandigarh</option>
                    <option>R.V.College of Engineering,Bengaluru</option>
                    <option>Sathyabama Institute of Science and Technology,Chennai</option>
                    <option>IIT Jodhpur</option>
                    <option>National Institute of Industrial Engineering,Mumbai</option>
                    <option>C.V.Raman College of Engineering,Bhubaneswar</option>
                    <option value="1">Other</option>
                </select><br>
                
                <div class="form-group">
                    <p style="color:#fff "><strong>Enter College Name :</strong></p>
                    <input type="text" class="form-control form-control-sm"  name="username" id="txtother" disabled="disabled">
                </div>
                
               <p style="color:#fff "><strong>Roboclub :</strong></p>
                <select class="form-control form-control-sm"  id="selectt" name="sellist1" onchange="textbox(this)">
                    <option></option>
                    <option value="2">Registered</option>
                    <option value="3">Not Registered</option>
                    <option value="4" >Not from club</option></select><br>
               
               <div class="form-group">
                    <p style="color:#fff "><strong>Enter Club Name :</strong></p>
                    <input type="text" class="form-control form-control-sm"  name="username" id="txtotherr" disabled="disabled">
                </div>
               
                <button onclick="myFun()" type="submit" class="btn btn-primary btn-dark">Submit</button><br><br>
                
            </form>
        </div>
        <script src="particles.js"></script>
        <script src="app.js"></script>
       
        
    </body>
</html>
